<div *ngIf="sesionIniciada; else bienvenida" class="fullscreen">
    <div class="card">
        <button class="btn btn-primary btn-block" (click)="goTo('repartidorAlta')">ALTA REPARTIDOR</button>
        <button class="btn btn-primary btn-block" (click)="goTo('repartidores')">REPARTIDOR DETALLE</button>
        <button class="btn btn-primary btn-block" (click)="goTo('helados')">HELADOS</button>
    </div>
  </div>

<ng-template #bienvenida>
    <div class="fullscreen">
        <div class="card">
            <h1>Bienvenidos</h1>
            <div class="perfil">
                <div><img src={{imgSource}} alt="img-perfil"></div>
                <div class="info">
                    <h2>{{nombre}}</h2>
                    <p>Primer Parcial Labo IV</p>
                    <p>"{{bio}}"</p>
                </div>
            </div>
            <button class="btn btn-primary" (click)="goTo('login')">Ingresar</button>
        </div>
    </div>
</ng-template>
