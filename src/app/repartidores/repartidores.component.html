<div class="fullscreen">
    <div class="container py-3">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <header class="header d-flex justify-content-between align-items-center">
            <span class="titulo">REPARTIDORES</span>
            <button class="btn btn-primary ms-auto" (click)="goHome()">Home</button>
        </header>
          <app-repartidores-listado (repartidorSeleccionado)="alSeleccionarUnRepartidor($event)"></app-repartidores-listado>
        </div>
        <div class="row row-cols-1 row-cols-md-2 mb-2 text-center">
          <div class="col">
            <div class="card mb-6 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-white bg-primary border-primary">
                <h4 class="my-0 fw-normal">Detalle Repartidor</h4>
              </div>
              <div class="card-body">
                <app-repartidor-detalle [repartidorSeleccionado]="repartidorSeleccionado"></app-repartidor-detalle>
              </div>
            </div>
          </div>
      
          <div class="col">
            <div class="card mb-6 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-white bg-primary border-primary">
                <h4 class="my-0 fw-normal">Detalle Pa√≠s</h4>
              </div>
              <div class="card-body">
                <app-pais-detalle [pais]="repartidorSeleccionado?.pais"></app-pais-detalle>
              </div>
            </div>
          </div>
        </div> 
    </div>
</div>
