<div class="fullscreen">

    <div class="container py-3">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <header class="header d-flex justify-content-between align-items-center">
                <span class="titulo">HELADOS</span>
                <button class="btn btn-primary ms-auto" (click)="goHome()">Home</button>
            </header>
            <app-helados-listados 
            (heladoModificar)="SeleccionarHeladoModificar($event)" 
            (heladoEliminar)="SeleccionarHeladoEliminar($event)">
            ></app-helados-listados>
        </div>

        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-white bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Alta Helado</h4>
                    </div>
                    <div class="card-body">
                        <app-helados-alta></app-helados-alta>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-white bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Modificar Helado</h4>
                    </div>
                    <div class="card-body">
                        <app-helados-modificar [heladoSeleccionado]="heladoSeleccionadoModificar"></app-helados-modificar>
                    </div>
                </div>
            </div>
        
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-white bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Baja Helado</h4>
                    </div>
                    <div class="card-body">
                        <app-helados-baja [heladoSeleccionado]="heladoSeleccionadoEliminar"></app-helados-baja>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
